<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-card
        [current]="totalImpressionsGSC$ | async"
        [comparison]="totalImpressionsGSCPercentChange$ | async"
        [title]="'total-impressions-google'"
        [tooltip]="'tooltip-impressions-page-google'"
      ></upd-data-card>
    </div>

    <div class="col">
      <upd-data-card
        [current]="ctrGSC$ | async"
        [pipe]="'percent'"
        [comparison]="ctrGSCPercentChange$ | async"
        [title]="'ctr-google'"
        [tooltip]="'tooltip-ctr-google'"
      ></upd-data-card>
    </div>

    <div class="col">
      <upd-data-card
        [current]="avgRankGSC$ | async"
        [pipeParams]="'1.0-2'"
        [comparison]="avgRankGSCPercentChange$ | async"
        [title]="'avg-rank-google'"
        [tooltip]="'tooltip-avg-rank-page-google'"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(topGSCSearchTerms$ | async) || []"
        [cols]="topGscSearchTermsCols"
        [title]="'top25-search-terms-google-page'"
        [tooltip]="'tooltip_table_title_top25_search_terms_google'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [sort]="true"
        [data]="(topSearchTerms$ | async) || []"
        [cols]="(searchTermsColConfig) || []"
        [title]="'top10-terms-canada.ca' | translate"
        [pagination]="false"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(referrerType$ | async) || []"
        [cols]="referrerTypeCols"
        [pagination]="false"
        [title]="'referrer-type'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
