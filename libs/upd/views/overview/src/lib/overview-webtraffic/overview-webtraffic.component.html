<div class="container-fluid gx-0">
  <div class="row">
    <!-- <div class="col">
      <upd-data-card
        [current]="uniqueVisitors$ | async"
        [comparison]="uniqueVisitorsPercentChange$ | async"
        [title]="'unique-visitors'"
        [tooltip]="'tooltip-unique-visitors'"
      ></upd-data-card>

    <div class="col">
      <upd-data-card
        [current]="visits$ | async"
        [comparison]="visitsPercentChange$ | async"
        [title]="'visits'"
        [tooltip]="'tooltip-visits'"
      ></upd-data-card>
    </div>
    <div class="col">
      <upd-data-card
        [current]="pageViews$ | async"
        [comparison]="pageViewsPercentChange$ | async"
        [title]="'page-views'"
        [tooltip]="'tooltip-page-views'"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-apex-bar
        [title]="'visits'"
        [series]="(apexBar$ | async) || []"
        [table]="barTable$ | async"
        [yAxis]="'visits' | translate"
        [tableCols]="barTableCols"
        [allowHeaderWrap]="true"
      ></upd-apex-bar>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [filter]="false"
        [sort]="false"
        [pagination]="false"
        [data]="(topPagesWithChangeData$ | async) || []"
        [cols]="topPagesCols"
        [title]="'top10-pages-visited'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
